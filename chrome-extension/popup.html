<!DOCTYPE html>
<html>
<head>
  <title>Web QA Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 15px; width: 320px; }
    textarea { width: 100%; height: 60px; margin-bottom: 10px; font-size: 14px; }
    button { width: 100%; padding: 10px; font-size: 16px; cursor: pointer; }
    #answer { margin-top: 15px; white-space: pre-wrap; font-size: 14px; }
  </style>
</head>
<body>
  <h3>Ask a Question</h3>
  <textarea id="question" placeholder="Type your question here..."></textarea>
  <button id="askBtn">Ask</button>
  <div id="answer"></div>

  <script src="popup.js"></script>
</body>
</html>
