<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web QA Assistant</title>

    <!-- Google Font - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 1.5rem;
        width: 360px;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background: #f8f9fa;
        color: #212529;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        animation: fadeIn 0.6s ease-out;
      }

      /* Fade-in animation for the body */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      h3 {
        margin: 0;
        font-size: 1.3rem;
        font-weight: 600;
        color: #343a40;
        letter-spacing: 0.02em;
      }

      #current-url {
        font-size: 0.85rem;
        color: #6c757d;
        background: #fff;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid #dee2e6;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        word-break: break-word;
        cursor: default;
      }

      #current-url:hover {
        border-color: #adb5bd;
        color: #212529;
      }

      textarea {
        width: 100%;
        height: 6rem;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 10px;
        background: #fff;
        color: #212529;
        resize: vertical;
        font-family: inherit;
        transition: 0.3s ease;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      }

      textarea:focus {
        outline: none;
        border-color: #495057;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
      }

      button {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 0.9rem 1rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 123, 255, 0.2);
      }

      button:hover,
      button:focus {
        background: linear-gradient(135deg, #0056b3, #004080);
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        outline: none;
      }

      #status {
        font-size: 0.85rem;
        color: #868e96;
        font-style: italic;
        min-height: 1.4em;
        opacity: 0;
        animation: fadeInStatus 0.6s ease-out forwards;
      }

      /* Animation for status message */
      @keyframes fadeInStatus {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      #answer {
        padding: 1rem;
        font-size: 0.95rem;
        line-height: 1.5;
        white-space: pre-wrap;
        border-radius: 10px;
        border: 1px solid #dee2e6;
        background: #ffffff;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        color: #212529;
        min-height: 5rem;
        opacity: 0;
        animation: fadeInAnswer 0.6s ease-out forwards;
      }

      /* Animation for answer section */
      @keyframes fadeInAnswer {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Loading indicator animation */
      .loading {
        font-size: 1rem;
        color: #007bff;
        text-align: center;
        padding: 1rem;
        display: none;
        animation: fadeInStatus 1s ease-out forwards;
      }

      /* Pulse animation for loading indicator */
      @keyframes pulse {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .loading-indicator {
        animation: pulse 1.5s infinite ease-in-out;
      }
    </style>
  </head>
  <body>
    <h3>Ask a Question</h3>
    <div id="current-url" title="Current page URL">Loading current URL...</div>
    <textarea id="question" placeholder="Type your question here..."></textarea>
    <button id="askBtn">Ask</button>
    <div id="status">Enter a question and click "Ask".</div>
    <div id="answer"></div>
    
    <!-- Loading indicator (Initially hidden) -->
    <div class="loading loading-indicator">Loading...</div>

    <script src="popup.js"></script>
  </body>
</html>
